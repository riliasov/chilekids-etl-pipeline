name: ETL Daily

on:
  schedule:
    - cron: '0 3 * * *' # daily 03:00 UTC
  workflow_dispatch: {}

jobs:
  run-etl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "2.2.1"
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Diagnostic: print versions and file heads
        run: |
          echo '--- poetry version ---'
          poetry --version || true
          echo '--- python version ---'
          python --version || true
          echo '--- git branch ---'
          git rev-parse --abbrev-ref HEAD || true
          echo '--- git status ---'
          git status --porcelain || true
          echo '--- pyproject.toml (head) ---'
          sed -n '1,80p' pyproject.toml || true
          echo '--- poetry.lock (head) ---'
          sed -n '1,80p' poetry.lock || true

      - name: Diagnostic: run `poetry lock` and show diff (no commit)
        run: |
          set -e
          git config user.email "ci@example.com"
          git config user.name "CI"
          # backup lock, regenerate, show diff, then restore backup
          cp poetry.lock poetry.lock.ci.bak || true
          poetry lock || true
          echo '--- git diff --name-only ---'
          git --no-pager --no-color diff --name-only || true
          echo '--- git diff ---'
          git --no-pager --no-color diff || true
          mv poetry.lock.ci.bak poetry.lock || true
      
      - name: Cache Poetry virtualenv
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      
      - name: Install dependencies (production only)
        run: poetry install --without dev
      - name: Run Alembic migrations
        env:
          POSTGRES_URI: ${{ secrets.POSTGRES_URI }}
        run: |
          # Миграции не нужны - используем прямой SQL
          echo "Skipping Alembic (not in use)"
      - name: Run ETL Pipeline
        env:
          POSTGRES_URI: ${{ secrets.POSTGRES_URI }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SHEETS_SA_JSON: ${{ secrets.SHEETS_SA_JSON }}
        run: poetry run python main.py

