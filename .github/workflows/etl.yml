name: ETL Daily

on:
  schedule:
    - cron: '0 3 * * *' # daily 03:00 UTC
  workflow_dispatch: {}

jobs:
  run-etl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Diagnostic: print versions
        run: |
          echo '--- python version ---'
          python --version || true
          echo '--- git branch ---'
          git rev-parse --abbrev-ref HEAD || true
          echo '--- git status ---'
          git status --porcelain || true

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Alembic migrations
        env:
          POSTGRES_URI: ${{ secrets.POSTGRES_URI }}
        run: |
          # Миграции не нужны - используем прямой SQL
          echo "Skipping Alembic (not in use)"
      - name: Run ETL Pipeline
        env:
          POSTGRES_URI: ${{ secrets.POSTGRES_URI }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SHEETS_SA_JSON: ${{ secrets.SHEETS_SA_JSON }}
        run: python main.py

      - name: Write Sheets SA JSON to file (if provided)
        if: ${{ secrets.SHEETS_SA_JSON != '' }}
        run: |
          mkdir -p ./secrets
          echo "${{ secrets.SHEETS_SA_JSON }}" > ./secrets/service_account.json
          chmod 600 ./secrets/service_account.json
        shell: bash

      - name: Export SHEETS_SA_JSON path to env
        if: ${{ secrets.SHEETS_SA_JSON != '' }}
        run: echo "SHEETS_SA_JSON=./secrets/service_account.json" >> $GITHUB_ENV

